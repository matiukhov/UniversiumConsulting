<mat-toolbar class="tool-bar">
  <span>Universium Consulting</span>
  <span class="spacer"></span>
  <button title="logout" mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div class="landpage-container spacer">
    <div class="side">
        <div class="side-item" routerLink="profile" routerLinkActive="active"><mat-icon>person</mat-icon><span>Profile</span></div>
        <div class="side-item" routerLink="dashboard" routerLinkActive="active"><mat-icon>dashboard</mat-icon><span>Dashboard</span></div>
        <div class="side-item" routerLink="cart" routerLinkActive="active"><mat-icon>shoping_cart</mat-icon><span>Cart</span></div>
        <div class="side-item" routerLink="history" routerLinkActive="active"><mat-icon>history</mat-icon><span>History</span></div>
    </div>
    <router-outlet></router-outlet>
</div>
